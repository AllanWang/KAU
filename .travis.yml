language: android
jdk:
- oraclejdk11
env:
  global:
  - ANDROID_API=29
  - EMULATOR_API=19
  - ANDROID_BUILD_TOOLS=29.0.2
git:
  depth: 500
android:
  components:
  - tools
  - platform-tools
  - tools
  - build-tools-$ANDROID_BUILD_TOOLS
  - android-$ANDROID_API
  - extra-android-m2repository
  - extra-google-m2repository
  licenses:
  - ".+"
script:
- chmod +x gradlew
- "./gradlew --quiet androidGitVersion"
- if [[ "$TRAVIS_BRANCH" == "master" ]]; then ./gradlew spotlessCheck lintRelease publishRelease;
  else ./gradlew spotlessCheck lintRelease testReleaseUnitTest; fi
branches:
  except:
  - gh-pages
  - l10n_dev
notifications:
  email: false
  slack:
    rooms:
      secure: 
    on_success: always
    on_failure: always
cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
before_install:
- yes | sdkmanager "platforms;android-$ANDROID_API"
- openssl aes-256-cbc -K $encrypted_12e8842891a3_key -iv $encrypted_12e8842891a3_iv
  -in files/kau.tar.enc -out kau.tar -d
- tar xvf kau.tar
